<div class="nhsuk-form-group">
    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
        <div class="nhsuk-hint" id="example-hint">
            For example, 15 3 1984
        </div>

        <div class="nhsuk-date-input" id="example">
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                        Day
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" [(ngModel)]="day"
                        id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                        Month
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" [(ngModel)]="month"
                        id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                        Year
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" [(ngModel)]="year"
                        id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>
        </div>
    </fieldset>


</div>

<button class="nhsuk-button nhsuk-u-margin-top-4" [disabled]="!selected" (click)="done()" draggable="false">
    Continue
</button>
