<div class="nhsuk-care-card {{ params?.type }} {{ params?.classes }} {{cardTypeClass}}">
<!-- {%- for attribute, value in params?.attributes %} {{attribute}}="{{value}}"{% endfor %}> -->
  <div class="nhsuk-care-card__heading-container">
    <div class="h{{ headingLevel }} nhsuk-care-card__heading">
        <span role="text">
            <span class="nhsuk-u-visually-hidden">{{actionType}}: </span>{{ params?.heading }}</span></div>
    <span class="nhsuk-care-card__arrow" aria-hidden="true"></span>
  </div>
  <div class="nhsuk-care-card__content" [innerHTML]="params?.safeHTML">
  </div>
</div>
