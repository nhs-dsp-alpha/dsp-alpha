<ng-container *ngIf="isAuthenticated">
    <h2 class="nhsuk-heading-l">Share your digital staff passport</h2>
    <p class="nhuk-body">
        Share your digital staff passport with an NHS organisation. You can select employment and training information
        to share with the organisation.
    </p>
    <a class="nhsuk-button nhsuk-u-margin-top-4" routerLink="sharepassport" draggable="false">
        Share your passport
    </a>
</ng-container>
