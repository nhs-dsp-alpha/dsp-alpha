<ng-container *ngIf="isAuthenticated">
    <h2 class="nhsuk-heading-l">Accept issued credentials</h2>
    <p class="nhuk-body">
        You have {{numberOfCredentials}} credential(s) waiting to be accepted.
    </p>
    <a class="nhsuk-button nhsuk-u-margin-top-4" *ngIf="numberOfCredentials>0" draggable="false">
        Accept Credentials
    </a>
</ng-container>
