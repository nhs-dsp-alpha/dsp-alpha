<ng-container *ngIf="isAuthenticated">
    <h2 class="nhsuk-heading-l">Add emergency contact details</h2>
    <p class="nhuk-body">
        Add your emergency contact details as a credential
    </p>
    <a class="nhsuk-button nhsuk-u-margin-top-4" routerLink="selfattesteddata" draggable="false">
        Add details
    </a>
</ng-container>
