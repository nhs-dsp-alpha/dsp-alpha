<nhs-back-link [params]="backlink" (clicked)="goBack()"></nhs-back-link>
<h1 class="nhsuk-heading-l">
    <span class="nhsuk-caption-l">Share your passport</span>
    Verify each of your credentials via your wallet
</h1>
<div *ngFor="let credential of selectedCredentials">
    <button class="nhsuk-button nhsuk-u-margin-top-4"
        (click)="showVerify(credential.credentialType, credential.credentialIssuer)">Verify
        {{credential.friendlyName}}</button>
</div>
